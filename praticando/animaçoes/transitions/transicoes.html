<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações em CSS</title>
    <link rel="stylesheet" href="../estilos/css-geral.css">
    <link rel="stylesheet" href="../estilos/style-transiçoes.css">
</head>
<body>
    <h1>Transições</h1>

    <h2>Hover</h2>
    <section>
        <div class="blue item transitionBackground">Azul</div>
        <div class="yellow item transitionBackground">Amarelo</div>
        <div class="green item transitionSize">Verde</div>
        <div class="red item transitionRotate">Vermelho</div>
    </section>
    
    <hr>

    <h2>Transition Delay</h2>
    <section>
        <div class="red item transitionDelay">Vermelho</div>
    </section>

    <hr>

    <h2>Checked</h2>
    <section>
        <input class="transitionCheckbox" type="checkbox" name="" id="">
        <input class="transitionRadio" type="radio" name="radio" id="">
        <input class="transitionRadio" type="radio" name="radio" id="">
    </section>

    <hr>

    <h2>Focus</h2>
    <section>
        <input class="transitionText" type="Text" name="" id="">
    </section>
</body>
</html>
