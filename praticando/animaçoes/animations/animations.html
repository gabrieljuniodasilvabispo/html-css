<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações em CSS</title>
    <link rel="stylesheet" href="../estilos/css-geral.css">
    <link rel="stylesheet" href="../estilos/style-animations.css">
</head>
<body>
    <h1>Animações</h1>

    <h2>Fade</h2>
    <section>
        <div class="blue item animationFadeIn">Azul</div>
        <div class="green item animationFadeOut">Verde</div>
        <div class="red item animationFadeInFadeOut">Vermelho</div>
    </section>
    
    <hr>

    <h2>Spinners</h2>
    <section>
        <div class="item spinner blue animationSpinner">Linear</div>
        <div class="item spinner green animationSpinnerEase">Ease</div>
        <div class="item spinner red animationSpinnerEase-Out">Ease-Out</div>
    </section>

    <hr>

    <h2>Position</h2>
    <section class="position-box">
        <div class="item yellow animationPosition">Amarelo</div>
    </section>

    <hr>

    <h2>Content</h2>
    <section>
        <div class="item red animationContent"></div>
    </section>
</body>
</html>
