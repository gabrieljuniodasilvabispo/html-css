<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!--Por padrão a medida do iframe é 300x150, 300 de largura 150 de altura--> 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Video</a>
        </iframe>
        
        para aprender a programar.
    </p>

        <p>O repositrório do Guanabara 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
            </iframe> 
            também é bem legal
        </p>
</body>
</html>
