<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem ">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            
            <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bask" id="ibask" checked><label for="ibask">Basquete</label><br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
            
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
