<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="audio/Diadesorte.mp3" type="audio/mp3">
        <source src="audio/Diadesorte.wav" type="audio/wav">
        <source src="audio/Diadesorte.ogg" type="audio/ogg">
        <p>Seu navegador não é compatível com arquivos em áudio.<a href="audio/Diadesorte.mp3" download="audio/Diadesorte.mp3" type="audio/mpeg">Clique aqui para baixar e ouvir separadamete.</a></p>
    </audio> 
</body>
</html>
